<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Bot Manager{% endblock %}</title>
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="/static/css/main.css">
    
    <!-- CSS Componentes -->
    <link rel="stylesheet" href="/static/css/components/sidebar.css">
    <link rel="stylesheet" href="/static/css/components/modals.css">
    <link rel="stylesheet" href="/static/css/components/cards.css">
    <link rel="stylesheet" href="/static/css/components/buttons.css">
    
    <!-- CSS Páginas -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    {% include 'components/sidebar.html' %}
    
    <!-- Container Principal -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <h1>{% block header %}Dashboard{% endblock %}</h1>
            <div class="header-actions">
                <span class="status-indicator">● Online</span>
            </div>
        </header>
        
        <!-- Conteúdo -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Modais (IMPORTANTE: devem estar aqui!) -->
    {% include 'components/modal_add.html' %}
    {% include 'components/modal_config.html' %}
    
    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/components/modals.js"></script>
    <script src="/static/js/components/sidebar.js"></script>
    <script src="/static/js/components/notifications.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
